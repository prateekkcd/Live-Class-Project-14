<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main__container">
            <div class="left-container">
                <div class="main__logo">
                    <img src="./assets/images/logo.svg" alt="logo">
                </div>
            </div>
            <div class="right-container">
                <nav class="nav">
                    <div class="nav__container">
                        <div class="nav__hr"></div>
                        <div class="nav__items">
                            <div class="nav__item">Home</div>
                            <div class="nav__item">About Us</div>
                            <div class="nav__item">Portfolio</div>
                            <div class="nav__item">Contact</div>
                        </div>
                    </div>
                </nav>
                <section class="top-section">
                    <div class="top-section__title">
                        <span class="outlined-text">Crea-</span><br>
                        <span class="normal-text">tivity.</span>
                    </div>
                    <div class="top-section__subtitle">is our <br> ingredient.</div>
                    <div class="top-section__social">
                        <div class="twitter-icon">
                            <img src="./assets/images/twitter-icon.svg" alt="twitter-icon">
                        </div>
                        <div class="instagram-icon">
                            <img src="./assets/images/instagram-icon.svg" alt="instagram-icon">
                        </div>
                        <div class="facebook-icon">
                            <img src="./assets/images/facebook-icon.svg" alt="facebook-icon">
                        </div>
                        <div class="email-icon">
                            <img src="./assets/images/email-icon.svg" alt="email-icon">
                        </div>
                    </div>
                </section>
                <div class="middle-section">
                    <button class="middle-section__button">Check Our Package</button>
                    <div class="spacer" style="clear: both;"></div>
                </div>
                <div class="bottom-section">
                    <ul class="bottom-section__skills">
                        <li class="skill active"><div class="bullet-point active"></div>Photography</li>
                        <li class="skill"><div class="bullet-point"></div>Videography</li>
                        <li class="skill"><div class="bullet-point"></div>Graphic Design</li>
                        <li class="skill"><div class="bullet-point"></div>Illustration</li>
                        <li class="skill"><div class="bullet-point"></div>Animation</li>
                    </ul>
                    <div class="bottom-section__skills-content">
                        <div class="double-quotes">
                            <img src="./assets/images/double-quotes.png" alt="double-quotes">
                        </div>
                        <div class="skills-text">We help you to create the best graphics, <br> photos, videos, animations and illustrations.</div>
                        <div class="skills-img">
                            <img src="./assets/images/skills-image.jpg" alt="skills-image">
                        </div>
                    </div>
                    <div class="down-arrow">
                        <img src="./assets/images/down-arrow.png" alt="down-arrows">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
